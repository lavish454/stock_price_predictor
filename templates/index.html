<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Predictor</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
    <h1>Stock Price Predictor</h1>
    <form action="/predict" method="post">
        <label for="stock">Stock Symbol:</label>
        <input type="text" id="stock" name="stock" required><br><br>
        <label for="days">Days (1–7):</label>
        <input type="number" id="days" name="days" min="1" max="7" required><br><br>
        <input type="submit" value="Predict">
    </form>

    <!-- Display error message -->
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <!-- Display predictions -->
    {% if predictions %}
        <h2>Predicted Prices for {{ stock }}</h2>
        <ul style="list-style: none; padding: 0;">
            {% for price in predictions %}
                <li>Day {{ loop.index }}: ₹{{ price }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
